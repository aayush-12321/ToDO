{% load static %} {# enables the {% static %} tag #}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} ToDO {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
  rel="stylesheet">
  
  <link rel="stylesheet" href="{% static 'task/style.css' %}" />
      {% block style %}  {% endblock %}
    
</head>
<body>
  <header>
    <!-- <h1>My ToDo App</h1> -->
  </header>

  <main>
    <nav class="navbar navbar-expand-lg fs-4 py-0 fixed-top" style="background-color: #e3f2fd" data-bs-theme="light">
      <div class="container-fluid mx-4">
        <!-- <nav class="navbar navbar-expand-lg bg-body-tertiary"> -->
        <div class="navbar navbar-expand-lg mx-3" style="background-color: #e3f2fd" data-bs-theme="light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'tasks' %}">ToDo</a>
            <span class="nav-link active">{{request.user}}</span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <!-- <a class="nav-link active" aria-current="page" href="{% url 'tasks' %}">Tasks</a> -->
                <!-- <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a> -->
              </div>
            </div>
          </div>
        </div>

        <form action="" class="d-flex mx-4" role="search" method="GET">
          <input class="form-control me-2" type="text" name="search" aria-label="Search" placeholder="Search tasks..."
            value="{{request.GET.search|default:''}}">
          <input type="submit" value="Search" class="btn btn-outline-success">
        </form>

        <!-- <form class="d-flex mx-4" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form> -->

        <form action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-outline-danger" type="submit">LogOut</button>
        </form>
        <!-- <button class="btn btn-outline-danger" type="submit">Log Out</button> -->
        <!-- <button class="btn btn-primary" type="submit">Button</button> -->
      </div>
    </nav>

    {% block content %} {% endblock %}
  </main>

  <footer>
    <!-- <p>&copy; 2025 ToDo App</p> -->
  </footer>

  <script src="{% static 'task/script.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
